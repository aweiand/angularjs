<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.action.$invalid && !myForm.action.$pristine}">
    <label>Action</label>
    <input type="text" name="action" ng-model="myData.linhas.action" required>
    <span ng-show="myForm.action.$error.required && !myForm.action.$pristine" class="help-inline">
      Required {{myForm.action.$pristine}}
    </span>
  </div>

  <label>Text</label>
  <textarea name="text" ng-model="myData.linhas.text"></textarea>

  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
  <button ng-click="destroy()" ng-confirm="performAction()" ng-show="myData.linhas.$remove" class="btn btn-danger">Delete</button>
</form>
