<!doctype html>
<html ng-app="myApp">
<head>
    <link href="/cead/admin2/mainframe/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="angular.js"></script>
    <script src="angular-resource.min.js"></script>
    
    <script src="angular-route.min.js"></script>

    <script src="project.js"></script>
</head>
<body ng-view>
    <div>
        <div ng-controller="MyCtrl1">

            <h1 class="lead">AngularJS GitHub Issues</h1>

            <div class="well" ng-show="myData.current == null">
                <div class="pull-left">
                    <a href="#/new">
                        Add
                    </a>
                </div>
                <form class="form-search pull-right">
                    <div class="input-append">
                        <input type="text" ng-model="filterText" class="span2 search-query" placeholder="Filter current page">
                        <button ng-click="filterText = null" class="btn">Clear Filter</button>
                    </div>
                </form>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="span1 sortable" ng-class="sortClass('id')" ng-click="setSort('id')">id</th>
                            <th class="span2 sortable" ng-class="sortClass('action')" ng-click="setSort('action')">action</th>
                            <th class="span2 sortable" ng-class="sortClass('text')" ng-click="setSort('text')">text</th>
                            <th class="span1 sortable" ng-class="sortClass('data')" ng-click="setSort('data')">data</th>
                            <th class="span1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="issue in myData.linhas | filter:filterText">
                            <td class="text-center">
                                <a ng-click="setCurrentIssue(issue.id)"><b>{{issue.id}}</b></a>
                            </td>
                            <td class="text-center">{{issue.action}}</td>
                            <td class="text-center">{{issue.text}}</td>
                            <td class="text-center">{{issue.data}}</td>
                            <td>
                                <a href="#/edit/{{issue.id}}">
                                    <i class="icon-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="well" ng-show="myData.current != null"> 
                <a ng-click="showAll()">&laquo Back</a>

                <h4>{{myData.current.id}}</h4>

                <ul class="dl-horizontal">

                    <li>ID: {{myData.current.id}}</li>

                    <li>Text: {{myData.current.text}}</li>

                    <li>Data: {{myData.current.data}}</li>

                    <li>Action: {{myData.current.action}}</li>

                </ul>
            </div>

        </div>
    </div>
</body>
</html>
